<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }
        svg {
            display: block;
            margin: 20px auto;
            background-color: #000;
        }
        .controls {
            margin: 20px;
        }
        .icon-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .icon-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button:hover {
            background-color: #555;
        }
        .sliders {
            margin: 20px;
        }
        .slider {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>SVG Audio Visualizer</h1>
    <div class="controls">
        <input type="file" id="audioFile" accept=".mp3,.wav" aria-label="Upload audio file">
        <br><br>
        <audio id="audioPlayer" controls aria-label="Audio player"></audio>
        <br><br>
        <div class="icon-buttons">
            <button class="icon-button" id="heartButton" aria-label="Heart shape visualizer"><i class="fas fa-heart"></i></button>
            <button class="icon-button" id="starButton" aria-label="Star shape visualizer"><i class="fas fa-star"></i></button>
        </div>
    </div>

    <div class="sliders">
        <div class="slider">
            <label for="shapeScaleSlider">Shape Scale</label>
            <input type="range" id="shapeScaleSlider" min="0.5" max="2" value="1" step="0.1" aria-label="Shape scale slider">
        </div>
        <div class="slider">
            <label for="sensitivitySlider">Sensitivity</label>
            <input type="range" id="sensitivitySlider" min="0.1" max="3" value="1" step="0.1" aria-label="Sensitivity slider">
        </div>
        <div class="slider">
            <label for="shapeCountSlider">Number of Shapes</label>
            <input type="range" id="shapeCountSlider" min="5" max="20" value="10" step="1" aria-label="Number of shapes slider">
        </div>
    </div>

    <svg id="svgVisualizer" width="400" height="400" viewBox="0 0 100 100"></svg>

    <script>
        const fileInput = document.getElementById('audioFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const heartButton = document.getElementById('heartButton');
        const starButton = document.getElementById('starButton');
        const svgVisualizer = document.getElementById('svgVisualizer');
        const shapeScaleSlider = document.getElementById('shapeScaleSlider');
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const shapeCountSlider = document.getElementById('shapeCountSlider');

		let audioContext, analyser, source, frequencyData;

		// Dictionary to store shape information
		const shapesInfo = {
			'heart': {
				'path': 'M50,30 C60,20 70,20 75,30 80,40 70,50 50,70 30,50 20,40 25,30 30,20 40,20 50,30',
				'color': 'hsl(0, 100%, 50%)'
			},
			'star': {
				'path': 'M50 15 L61.6 35 H85 L66 54 L72 81 L50 65 L28 81 L34 54 L15 35 H38.4 Z',
				'color': 'hsl(0, 100%, 50%)'
			}
		};

		function generateShapePath(shapeName) {
			return shapesInfo[shapeName]?.path || null; // Returns the path data for the shape or null if it doesn't exist
		}

		function generateShapes(type) {
			svgVisualizer.innerHTML = '';
			const positions = [];
			
			const numberOfShapes = parseInt(shapeCountSlider.value);

			for (let i = 0; i < numberOfShapes; i++) {
				const shapePath = generateShapePath(type);
				if (!shapePath) continue;

				const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
				shape.setAttribute('d', shapePath);
				shape.setAttribute('fill', shapesInfo[type].color);

				let xPos, yPos;
				do {
					xPos = Math.random() * 90 + 5; // Random position in range
					yPos = Math.random() * 90 + 5; // Random position in range
				} while (positions.some(pos => Math.hypot(pos.x - xPos, pos.y - yPos) < 15));

				positions.push({ x: xPos, y: yPos });

                const scaleFactor = Math.random() * (1 - shapeScaleSlider.value) + shapeScaleSlider.value;

				shape.setAttribute('data-x', xPos);
				shape.setAttribute('data-y', yPos);
				shape.setAttribute('data-scale', scaleFactor);
				const baseScale = scaleFactor * shapeScaleSlider.value; // Apply initial scaling
                shape.setAttribute('transform', `translate(${xPos}, ${yPos}) scale(${baseScale})`);
				svgVisualizer.appendChild(shape);
			}
		}

		function handleFileUpload(event) {
			const file = event.target.files[0];
			if (file && (file.type === 'audio/mpeg' || file.type === 'audio/wav')) {
				const audioURL = URL.createObjectURL(file);
				audioPlayer.src = audioURL;
				audioPlayer.load();
				initAudio(audioURL);
				alert('Audio file loaded successfully.');
			} else {
				alert('Please upload a valid audio file (MP3 or WAV).');
			}
		}

		function initAudio(audioURL) {
			try {
				audioContext = new (window.AudioContext || window.webkitAudioContext)();
				analyser = audioContext.createAnalyser();
				analyser.fftSize = 256;

				const bufferLength = analyser.frequencyBinCount;
				frequencyData = new Uint8Array(bufferLength);

				source = audioContext.createMediaElementSource(audioPlayer);
				source.connect(analyser);
				analyser.connect(audioContext.destination);

                requestAnimationFrame(visualize);
			} catch (error) {
				alert('Error initializing audio context. Please try again.');
			}
		}

		function visualize() {
			requestAnimationFrame(visualize);
			analyser.getByteFrequencyData(frequencyData);

			const averageFrequency = frequencyData.reduce((a, b) => a + b) / frequencyData.length;
			const frequencyFactor = (averageFrequency / 255) * sensitivitySlider.value; // Sensitivity affects only dynamic response
			const hue = Math.round((averageFrequency / 255) * 360);

			const shapes = svgVisualizer.children;
			for (let shape of shapes) {
                const baseScale = parseFloat(shape.dataset.scale); // Retrieve initial scale factor
                const dynamicScale = baseScale * (1 + frequencyFactor); // Dynamic component affected by frequency
                shape.setAttribute('transform', `translate(${shape.dataset.x}, ${shape.dataset.y}) scale(${dynamicScale})`);
                shape.setAttribute('fill', `hsl(${hue}, 100%, 50%)`);
			}
		}

	    heartButton.addEventListener('click', () => generateShapes('heart'));
	    starButton.addEventListener('click', () => generateShapes('star'));
	    fileInput.addEventListener('change', handleFileUpload);

	    // Add event listeners for sliders to update visualization in real-time
	    shapeScaleSlider.addEventListener('input', () => updateVisualization());
	    sensitivitySlider.addEventListener('input', () => updateVisualization());
	    shapeCountSlider.addEventListener('input', () => updateVisualization());

	    function updateVisualization() {
	        if (svgVisualizer.children.length > 0) { 
	            const currentShapeType = svgVisualizer.children[0].getAttribute('d') === shapesInfo['heart'].path ? 'heart' : 'star';
	            generateShapes(currentShapeType); 
	        }
	    }

	    audioPlayer.addEventListener('play', () => {
	        if (audioContext && audioContext.state === 'suspended') {
	            audioContext.resume();
	        }
	    });
    </script>
</body>
</html>
