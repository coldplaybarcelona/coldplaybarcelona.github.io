<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bézier Curve Editor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    canvas {
      border: 1px solid black;
      width: 100%; /* Make canvas responsive */
      height: auto; /* Maintain aspect ratio */
      touch-action: none; /* Prevents touch from scrolling */
    }
    #controls {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping for small screens */
      gap: 10px;
      margin-bottom: 10px;
    }
    #controls button {
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      flex: 1; /* Flex-grow for equal width */
      min-width: 80px; /* Minimum width for buttons */
    }
    #controls button.active {
      background-color: #f0f0f0;
    }
    .anchor {
      fill: red;
      stroke: black;
      cursor: pointer;
    }
    #svgOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Bézier Curve Editor</h2>

  <div id="controls">
    <button id="uploadBtn" title="Upload Image">
      <i data-feather="image"></i>
    </button>
    <button id="drawLineBtn" title="Draw Line">
      <i data-feather="edit"></i>
    </button>
    <button id="editLineBtn" title="Edit Line">
      <i data-feather="scissors"></i>
    </button>
    <button id="createBezierBtn" title="Create Bézier Curve">
      <i data-feather="activity"></i>
    </button>
    <button id="generateSvgBtn" title="Generate SVG Path">
      <i data-feather="code"></i>
    </button>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <canvas id="canvas" width="500" height="500"></canvas>
  
  <div id="svgOutput"></div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace(); // Initialize Feather icons

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('fileInput');
    const svgOutput = document.getElementById('svgOutput');

    let img = null;
    let curves = [];
    let selectedCurve = null;
    let selectedAnchor = null;
    const anchorRadius = 5;

    let isDragging = false;

    // Upload image
    document.getElementById('uploadBtn').addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      
      reader.onload = (event) => {
        img = new Image();
        img.src = event.target.result;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          draw();
        };
      };
      reader.readAsDataURL(file);
    });

    // Draw function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img) ctx.drawImage(img, 0, 0);
      
      curves.forEach((curve, index) => {
        drawCurve(curve, index === selectedCurve);
      });
    }

    // Draw the Bézier curve and its anchors
    function drawCurve(curve, isSelected) {
      const [p0, cp1, cp2, p1] = curve;

      // Draw control lines
      ctx.beginPath();
      ctx.moveTo(p0.x, p0.y);
      ctx.lineTo(cp1.x, cp1.y);
      ctx.lineTo(cp2.x, cp2.y);
      ctx.lineTo(p1.x, p1.y);
      ctx.strokeStyle = isSelected ? 'blue' : 'gray';
      ctx.stroke();

      // Draw curve
      ctx.beginPath();
      ctx.moveTo(p0.x, p0.y);
      ctx.bezierCurveTo(cp1.x, cp1.y, cp2.x, cp2.y, p1.x, p1.y);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw anchors
      drawAnchor(p0, 'black');
      drawAnchor(cp1, isSelected ? 'red' : 'black');
      drawAnchor(cp2, isSelected ? 'red' : 'black');
      drawAnchor(p1, 'black');
    }

    function drawAnchor(point, color) {
      ctx.beginPath();
      ctx.arc(point.x, point.y, anchorRadius, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.stroke();
    }

    // Add a new curve
    canvas.addEventListener('dblclick', (event) => {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const newCurve = [
        { x, y }, // Start point
        { x: x + 50, y: y - 50 }, // Control point 1
        { x: x + 100, y: y + 50 }, // Control point 2
        { x: x + 150, y: y } // End point
      ];
      curves.push(newCurve);
      draw();
    });

    // Select a curve or anchor on click/touch
    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('touchstart', handleStart, { passive: false });

    function handleStart(event) {
      event.preventDefault();
      const { x, y } = getPointerPos(event);

      selectedCurve = null;
      selectedAnchor = null;

      curves.forEach((curve, curveIndex) => {
        curve.forEach((point, anchorIndex) => {
          if (isWithinAnchor(x, y, point)) {
            selectedCurve = curveIndex;
            selectedAnchor = anchorIndex;
            isDragging = true;
          }
        });
      });

      draw();
    }

    // Move anchor with mouse/touch
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('touchmove', handleMove, { passive: false });

    function handleMove(event) {
      if (!isDragging || selectedCurve === null || selectedAnchor === null) return;
      event.preventDefault();
      const { x, y } = getPointerPos(event);

      curves[selectedCurve][selectedAnchor] = { x, y };
      draw();
    }

    // Stop dragging
    canvas.addEventListener('mouseup', () => { isDragging = false; });
    canvas.addEventListener('touchend', () => { isDragging = false; });

    // Utility to get pointer (mouse or touch) position
    function getPointerPos(event) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (event.touches) {
        x = event.touches[0].clientX - rect.left;
        y = event.touches[0].clientY - rect.top;
      } else {
        x = event.clientX - rect.left;
        y = event.clientY - rect.top;
      }
      return { x, y };
    }

    // Check if a point is within anchor range
    function isWithinAnchor(x, y, anchor) {
      return Math.hypot(x - anchor.x, y - anchor.y) < anchorRadius;
    }

    // Generate SVG Path from Bézier curves
    document.getElementById('generateSvgBtn').addEventListener('click', () => {
      let svgPath = '';
      curves.forEach((curve) => {
        const [p0, cp1, cp2, p1] = curve;
        svgPath += `M ${p0.x},${p0.y} C ${cp1.x},${cp1.y} ${cp2.x},${cp2.y} ${p1.x},${p1.y} `;
      });
      svgOutput.textContent = `<path d="${svgPath.trim()}" />`;
    });
  </script>
</body>
</html>
