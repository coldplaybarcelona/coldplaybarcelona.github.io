<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicaments PWA</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="data:application/json;base64,eyJzaG9ydF9uYW1lIjoiTWVkaWNhbWVudHMiLCJuYW1lIjoiQ29uc3VsdGEgZGVMIG1lZGljYW1lbnRzIiwiY29sb3JfdGhlbWVfZG9tYWluIjoiIzRDQUY1MCIsInN0YXJ0X3VybCI6Ii8iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSJ9">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #4CAF50; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ddd; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Medicaments PWA</h1>
    <input type="text" id="search" placeholder="Cerca medicament...">
    <ul id="medicaments-list"></ul>
    <button onclick="instalPWA()">InstalÂ·lar com a App</button>

    <script>
        const medicaments = [
            {"nom": "Echinacea Complex", "principiActiu": "Echinacea purpurea"},
            {"nom": "Ginkgo Biloba Forte", "principiActiu": "Ginkgo biloba"},
            {"nom": "Valeriana Extra", "principiActiu": "Valeriana officinalis"}
        ];

        function mostraMedicaments() {
            const list = document.getElementById("medicaments-list");
            list.innerHTML = "";
            medicaments.forEach(med => {
                let li = document.createElement("li");
                li.textContent = `${med.nom} - ${med.principiActiu}`;
                list.appendChild(li);
            });
        }

        document.getElementById("search").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            document.querySelectorAll("#medicaments-list li").forEach(li => {
                li.style.display = li.textContent.toLowerCase().includes(filter) ? "" : "none";
            });
        });

        mostraMedicaments();

        // Afegir funcionalitat PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registrat!'))
                .catch(err => console.log('Error SW:', err));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        function instalPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            }
        }
    </script>
</body>
</html>
