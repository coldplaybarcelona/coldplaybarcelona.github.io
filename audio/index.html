<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldplayer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d335f;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
        }
        .plyr {
            margin-top: 20px;
        }
    </style>

    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>


<body>

<div id="navbar-container"></div>
    <script>
        // Load Navbar dynamically
        fetch('https://coldplaybarcelona.github.io/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

<input type="file" id="audio-upload" accept="audio/*" />
<select id="shape-selector">
<option value="" disabled selected>Choose shape</option>
 <option value="barca">Barça</option>
 <option value="spheres">Music of the spheres</option>
  <option value="flower">Flower of life</option>
  <option value="alien">Alien mask</option>
  <option value="pentagram">Pentagram</option>
</select>

<!-- Audio element for Plyr -->
<audio id="player" controls></audio>

<!-- Include Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

<script>
let amplitude, fft;
let song;
let shapes = []; // Array de posicions de les formes
let numShapes = 9; // Nombre de formes a dibuixar
let selectedShape = 'barca'; // Forma per defecte

function setup() {
  let canvas = createCanvas(600, 600);
  canvas.parent(document.body);
  
  frameRate(10); // Redueix la velocitat de fotogrames

  amplitude = new p5.Amplitude();
  //fft = new p5.FFT();

fft = new p5.FFT(0.8, 512);
  // Inicialitzar les formes amb posicions aleatòries
  for (let i = 0; i < numShapes; i++) {
    let x = random(width);
    let y = random(height);
    shapes.push({x: x, y: y});
  }

  // Setup file input listener
  let fileInput = document.getElementById('audio-upload');
  fileInput.addEventListener('change', handleFileUpload);

  // Dropdown listener
  let shapeSelector = document.getElementById('shape-selector');
  shapeSelector.addEventListener('change', function() {
    selectedShape = this.value;
  });
}

function draw() {
  background('#0d335f');

  if (!song || !song.isPlaying()) {
    return;
  }

  let level = amplitude.getLevel();
  let size = map(level, 0, 1, 0.5, 1.5); // Escala de la mida de la forma

  let spectrum = fft.analyze();
  let bass = fft.getEnergy("bass");
  let treble = fft.getEnergy("treble");

  let r = map(bass, 0, 255, 50, 255);
  let b = map(treble, 0, 255, 50, 255);
  let g = map(level, 0, 1, 50, 255);

  noFill();
  stroke(r, g, b);
  strokeWeight(3);

  // Dibuixar múltiples formes (cors, llunes o arcs de Sant Martí)
  shapes.forEach(shape => {
    push();
    translate(shape.x, shape.y);
    scale(size);

    if (selectedShape === 'barca') {
        
          drawBarca(); // Dibuixa el cor
      } 
 else if (selectedShape === 'spheres') {
          drawSpheres(); // Dibuixa esferes
      }
else if (selectedShape === 'flower') {
          drawFlower(); // Dibuixa flower
      }
else if (selectedShape === 'alien') {
          drawAlien(); // Dibuixa alien
      }
else if (selectedShape === 'pentagram') {
          drawPentagram(); // Dibuixa pentagra 
      }

    pop();
  });
}

function handleFileUpload(event) {
  let file = event.target.files[0];
  if (file && file.type.startsWith('audio/')) {
    let fileURL = URL.createObjectURL(file);

    // Update Plyr player with the new audio file
    const audioElement = document.getElementById('player');
    audioElement.src = fileURL;
    player.source = {
      type: 'audio',
      sources: [{ src: fileURL, type: file.type }]
    };

    // Load sound for p5.js analysis
    loadSound(fileURL, soundLoaded);
  } else {
    console.error('Please upload a valid audio file');
  }
}

function soundLoaded(loadedSong) {
  if (song && song.isPlaying()) {
    song.stop();
  }
  song = loadedSong;
  song.play();
  amplitude.setInput(song);
  fft.setInput(song);
}
