<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        .video-container { width: 800px; margin-bottom: 20px; }
        video { width: 100%; height: 450px; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="player1" controls preload="metadata">
            <source src="https://coldplaybarcelona.github.io/videos1/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video id="player2" controls preload="metadata">
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">

            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video id="player4" controls preload="metadata">
            <source src="video4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
